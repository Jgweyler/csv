<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Analizador CSV </title>
		<link href="style.css" rel= "stylesheet" type "text/css"> 

		<script type="text/javascript" src="underscore-min.js"></script>
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="csv.js"></script>
 	</head>
	<body>
		<h1>¡Analizador de CSV!</h1>
		<div>
			<i> Escriba una cadena CSV. A continuación pulse el botón de Inicio.El programa mostrará una tabla con
				la información introducida.
			</i>
		    <div id="contenedor"> <!-- "Contenedor" que contendrá tanto la entrada como salida del programa-->
			<p> Cadena CSV: </p>
			<textarea autofocus cols="80" rows="5" id="escritura" placeholder="Introduzca aquí su cadena" size="50"></textarea>
			<!-- Si se modifica el campo de escritura, se llama a la función calcularTemp() definida en temperatura.js-->
			<button type="button">Inicio</button><br>
    		<span class="output" id="resultado"></span> 
		</div> <!--fin del contenedor-->

		<!--<div id="enlace">
			<a align="center" href="test/index.html"> Pulse aquí para ver las pruebas </a>
		</div>-->
		</div>
	</body>
</html>
